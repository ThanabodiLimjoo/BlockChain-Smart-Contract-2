<!DOCTYPE html>
<html lang="en">

<!-- 63104079 Thanabodi Limjoo -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Employee Table</title>
</head>

<body>
    <!-- abiInput -->
    .<div class="container">
        <div class="form-floating my-3">
            <input type="text" class="form-control" id="abiInput" onchange="getTable()">
            <label for="abiInput">Abi Address *</label>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-floating my-3">
                    <input type="text" class="form-control" id="idInput">
                    <label for="idInput">ID *</label>
                </div>
            </div>            <div class="col">
                <div class="form-floating my-3">
                    <input type="text" class="form-control" id="fNameInput">
                    <label for="fNameInput">First Name *</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating my-3">
                    <input type="text" class="form-control" id="lNameInput">
                    <label for="lNameInput">Last Name *</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating my-3">
                    <input type="text" class="form-control" id="gpaxInput">
                    <label for="gpaxInput">GPAX *</label>
                </div>
            </div>
            <div class="col my-auto">
                <button type="button" class="btn btn-success" onclick="post()">Post</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-info">
                <thead>
                    <tr class="text-center">
                        <th scope="col">#</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">GPAX</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
    </div>


</body>

</html>
